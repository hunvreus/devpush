
{# {% if registry_remote_version and registry_local_version and registry_remote_version != registry_local_version %} #}
{% if true %}
  <form
    method="post"
    action="{{ url_for('admin_settings').include_query_params(fragment='registry-check', action='registry-update') }}"
    hx-post="{{ url_for('admin_settings').include_query_params(fragment='registry-check', action='registry-update') }}"
    hx-indicator="next .htmx-indicator"
    hx-swap="outerHTML"
    hx-target="closest .card"
  >
    {{ registry_update_form.csrf_token() }}
    <button type="submit" class="badge-secondary text-amber-600 dark:text-amber-400 bg-amber-500/10 hover:bg-amber-500/20 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
      {{ _('Update to %(latest)s', latest=registry_remote_version) }}
      {% include "icons/refresh-cw.svg" %}
    </button>
  </form>
{% else %}
  <div class="badge-secondary">
    {{ _('Latest') }}
  </div>
{% endif %}

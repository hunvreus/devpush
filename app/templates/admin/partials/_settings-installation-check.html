{% if latest_tag %}
<a
  href="https://github.com/hunvreus/devpush/releases/tag/{{ latest_tag }}"
  target="_blank"
  class="badge-outline text-amber-600 dark:text-amber-400 bg-amber-500/10 border-amber-500/20 hover:bg-amber-500/20 transition-colors flex items-center gap-x-1"
>
  {{ _('Update to %(latest)s', latest=latest_tag) }}
  {% include "icons/arrow-right.svg" %}
</a>
{% else %}
  <div class="badge-secondary">
    {{ _('Latest') }}
  </div>
{% endif %}

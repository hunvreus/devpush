{% if storage.error %}
  <span class="badge-destructive text-muted-foreground">
    {% include "icons/circle-x.svg" %}
    {{ _('Error') }}
  </span>
{% elif storage.status == "pending" %}
  <span
    class="badge-secondary text-muted-foreground [&>svg]:size-4 [&>svg]:shrink-0 [&>svg]:animate-spin [&>svg]:-ml-1"
    hx-get="{{ url_for('team_storage_status', team_slug=team.slug, storage_id=storage.id) }}"
    hx-swap="outerHTML"
    hx-trigger="every 1s"
  >
    {% include "icons/loader.svg" %}
    {{ _('Provisioning') }}
  </span>
{% endif %}

{% if repos %}
<ul>
  {% for repo in repos %}
    <li class="flex gap-x-2 items-center border border-b-0 last:border-b first:rounded-t-lg last:rounded-b-lg px-4 h-12 text-sm hover:bg-muted transition-colors">
      <a
        href="{{ repo.html_url }}"
        target="_blank"
        class="truncate font-medium hover:underline"
      >{{ repo.name }}</a>
      {% if repo.private %}
        <svg class="h-3 w-3 opacity-50" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/></svg>
      {% endif %}
      {% if repo.updated_at %}
        <p class="text-muted-foreground truncate">{{ repo.updated_at | timeago }}</p>
      {% endif %}
      <a
        hx-boost="true"
        href="{{ url_for('main.add_project', repo_id=repo.id) }}"
        class="h-8 px-3 btn-primary ml-auto">
          {{ _('Select') }}
        </a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p class="bg-muted px-4 h-12 rounded-lg text-muted-foreground flex items-center justify-center">
  {{ _('No repositories found') }}
</p>
{% endif %}

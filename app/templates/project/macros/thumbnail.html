{% macro thumbnail(project, size=None, ignore_avatar=False, class=None) %}
{% if project.has_avatar and not ignore_avatar %}
<img
  src="{{ url_for('static', path='upload/avatars/project_' + project.id|string + '.webp') }}?v={{ project.updated_at.timestamp()|string }}"
  alt="{{ project.name }}" class="
    object-cover shrink-0
    {% if size == 'xs' %}size-5 rounded
    {% elif size == 'sm' %}size-6 rounded-md
    {% elif size == 'md' %}size-10 rounded-lg
    {% elif size == 'lg' %}size-14 rounded-xl
    {% else %}size-8 rounded-lg
    {% endif %}
    {% if class %}{{ class }}{% endif %}
  " />
{% else %}
<div class="
  flex items-center justify-center uppercase bg-gradient-to-tl border shrink-0
  {% if size == 'xs' %}size-5 rounded text-xs font-semibold
  {% elif size == 'sm' %}size-6 rounded-md text-sm font-semibold
  {% elif size == 'md' %}size-10 rounded-lg text-xl font-medium
  {% elif size == 'lg' %}size-14 rounded-xl text-4xl font-medium
  {% else %}size-8 rounded-lg text-lg font-semibold
  {% endif %}
  from-{{ project.color }}-100 to-{{ project.color }}-100/50 
  border-{{ project.color }}-200 
  dark:from-{{ project.color }}-950/50 dark:to-{{ project.color }}-950
  dark:border-{{ project.color }}-900
  text-{{ project.color }}-500
  {% if class %}{{ class }}{% endif %}
">
  {{ project.name[0] }}
</div>
{% endif %}
{% endmacro %}

<div hx-ext="sse" sse-connect="{{ url_for('api_project_events', team_slug=team.slug, project_id=project.id) }}"
  sse-close="sse:stream_closed">
  <div hx-trigger="sse:deployment_created, sse:deployment_status_update"
    hx-get="{{ url_for('project_deployments', team_slug=team.slug, project_name=project.name).include_query_params(page=request.query_params.get('page') or None, fragment='deployments') }}"
    hx-target="#deployments"></div>
</div>

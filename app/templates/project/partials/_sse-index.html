<div
  hx-ext="sse"
  sse-connect="{{ url_for('api_project_events', team_slug=team.slug, project_id=project.id) }}"
  sse-swap="innerHTML"
  sse-close="sse:stream_closed"
>
  <div
    hx-trigger="sse:deployment_created, sse:deployment_status_update, sse:rollback"
    hx-get="{{ url_for('project_index', team_slug=team.slug, project_name=project.name).include_query_params(fragment='deployments') }}"
    hx-target="#deployments"
  ></div>
</div>

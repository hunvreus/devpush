{% macro logs(logs_list) -%}
{%- for log in logs_list -%}
<div class="flex items-start gap-x-4 px-2 py-1.5 hover:bg-muted rounded-md transition-colors font-mono text-[13px] {% if log.level == 'ERROR' or 'CRITICAL' %}text-destructive{% elif log.level == 'WARNING' %}text-amber-600 dark:text-amber-500{% elif log.level == 'SUCCESS' %}text-green-600 dark:text-green-500{% endif %}">
  <time
    class="text-muted-foreground whitespace-nowrap"
    datetime="{{ log.timestamp }}"
    x-bind="$timestamp"
  >
    {{ log.timestamp }}
  </time>
  <div class="break-all">{{ log.message }}</div>
</div>
{%- endfor -%}
{%- endmacro %}

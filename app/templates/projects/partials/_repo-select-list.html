{% if repos %}
<ul>
  {% for repo in repos %}
    <li class="flex gap-x-2 items-center border border-b-0 last:border-b first:rounded-t-lg last:rounded-b-lg px-4 h-12 text-sm hover:bg-muted/50 transition-colors">
      <a
        href="{{ repo.html_url }}"
        target="_blank"
        class="truncate font-medium hover:underline"
      >{{ repo.name }}</a>
      {% if repo.private %}
          <span class="text-muted-foreground [&>svg]:size-4">
            {% include "icons/lock.svg" %}
          </span>
        {% endif %}
      {% if repo.updated_at %}
        <p class="text-muted-foreground truncate">{{ repo.updated_at | timeago }}</p>
      {% endif %}
      <button
        @click="$dispatch('repo-selected', { 
          id: {{ repo.id }}, 
          owner: '{{ repo.owner.login }}',
          name: '{{ repo.name }}',
          defaultBranch: '{{ repo.default_branch }}',
          fullName: '{{ repo.full_name }}'
        })"
        class="btn-sm ml-auto"
      >
        {{ _('Select') }}
      </button>
    </li>
  {% endfor %}
</ul>
{% else %}
<p class="bg-muted px-4 h-12 rounded-lg text-muted-foreground flex items-center justify-center">
  {{ _('No repositories found') }}
</p>
{% endif %}

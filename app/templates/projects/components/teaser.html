{% macro teaser(project) %}
<header class="flex items-center gap-x-2 mb-4">
  <a
    href="{{ url_for('main.project', project_name=project.name) }}"
    class="flex items-center gap-x-2.5 mr-auto"
  >
    {% from "projects/components/thumbnail.html" import thumbnail %}
    {{ thumbnail(project) }}
    <div>
      <h2 class="font-semibold">{{ project.name }}</h2>
      <span class="text-muted-foreground">
        {{ project.updated_at | timeago }}
      </span>
    </div>
  </a>
</header>
<ul class="space-y-1">
  <li>
    <a class="text-muted-foreground flex items-center gap-x-1 hover:text-foreground transition-colors" href="{{ project.url }}" target="_blank">
      <svg class="w-4 h-4 opacity-60 dark:opacity-70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
      {{ project.hostname }}
    </a>
  </li>
  <li>
    <a class="text-muted-foreground flex items-center gap-x-1 hover:text-foreground transition-colors" href="https://github.com/{{ project.repo_full_name }}" target="_blank">
      <svg class="w-4 h-4 opacity-60 dark:opacity-70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
      {{ project.repo_full_name }}
    </a>
  </li>
</ul>
{% endmacro %}

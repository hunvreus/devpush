{% macro teaser(project) %}
<header class="flex items-center gap-x-2 mb-4">
  <a
    href="{{ url_for('main.project', project_name=project.name) }}"
    class="flex items-center gap-x-2.5 mr-auto"
  >
    {% from "projects/components/thumbnail.html" import thumbnail %}
    {{ thumbnail(project) }}
    <div>
      <h2 class="h4">{{ project.name }}</h2>
      <!-- <span class="text-muted-foreground">
        {{ project.updated_at | timeago }}
      </span> -->
    </div>
  </a>
</header>
<ul class="space-y-1">
  <li>
    <a class="text-muted-foreground flex items-center gap-x-2 hover:text-foreground transition-colors" href="{{ project.url }}" target="_blank">
      <span class="opacity-50 dark:opacity-60">
        {% include "icons/link.svg" %}
      </span>
      {{ project.hostname }}
    </a>
  </li>
  <li>
    <a class="text-muted-foreground flex items-center gap-x-2 hover:text-foreground transition-colors" href="https://github.com/{{ project.repo_full_name }}" target="_blank">
      <span class="opacity-50 dark:opacity-60">
        {% include "icons/github.svg" %}
      </span>
      {{ project.repo_full_name }}
    </a>
  </li>
</ul>
{% endmacro %}

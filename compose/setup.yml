services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
      args:
        APP_UID: ${SERVICE_UID:-1000}
        APP_GID: ${SERVICE_GID:-1000}
    entrypoint: /entrypoint.app.sh
    restart: always
    ports:
      - "80:8000"
    volumes:
      - ${DATA_DIR:-../data}:/var/lib/devpush
    environment:
      SECRET_KEY: "setup-secret-only-used-before-real-secret-is-generated"
      FORCE_SETUP_MODE: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s

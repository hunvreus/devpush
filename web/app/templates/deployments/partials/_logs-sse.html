<div
  hx-ext="sse"
  sse-connect="{{ config.API_BASE_URL }}/events/deployments/{{ bearer_token }}"
  sse-close="deployment_concluded"
>
  <div
    hx-trigger="sse:session_expired"
    hx-get="{{ url_for('team.deployment', project_name=deployment.project.name, deployment_id=deployment.id, fragment='logs-sse') }}"
    hx-swap="outerHTML"
    hx-target="closest div"
  ></div>
  <div
    sse-swap="deployment_log"
    hx-target="#deployment-logs"
    hx-swap="beforeend"
  ></div>
  <div
    hx-trigger="sse:deployment_concluded"
    hx-target="#deployment-page-header"
    hx-get="{{ url_for('team.deployment', project_name=deployment.project.name, deployment_id=deployment.id, fragment='header') }}"
  ></div>
</div>

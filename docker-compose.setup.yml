services:
  app:
    build:
      context: .
      dockerfile: Docker/Dockerfile.app.dev
    entrypoint: /entrypoint.app.dev.sh
    restart: always
    ports:
      - "80:8000"
    volumes:
      - ./app:/app
      - ./data/config.json:/var/lib/devpush/config.json
      - ./data/traefik:/data/traefik
    environment:
      SECRET_KEY: "setup-secret-only-used-before-real-secret-is-generated"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
